<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Minha Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#111;color:#fff;font-family:system-ui}
    .wrap{text-align:center}
    img{max-width:90vw;max-height:80vh;display:block;margin:auto;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
    small{opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <img src="MANDAR.png" alt="Minha imagem">
    <small>Se não aparecer, confira o nome do arquivo e a extensão.</small>
  </div>
</body>
</html>
